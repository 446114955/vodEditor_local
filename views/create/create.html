            <!-- 添加专题内容 -->
            <div id="add_page" class="right_col" role="main">
                <div class="page-title">
                    <div class="title_left">
                        <h3>添加专题</h3>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <!-- <h2>添加专题</h2> -->
                                <small>添加专题:</small>
                            </div>
                            <div class="x_content">
                                <form id="spre_from" data-parsley-validate class="form-horizontal form-label-left"
                                    novalidate>
                                    <div class="form-group">
                                        <label for="spe_name" class="control-label col-md-3 col-sm-3 col-xs-12">
                                            专题名称
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="spe_name" required="required" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="spe_num" class="control-label col-md-3 col-sm-3 col-xs-12">
                                            专题编码
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="spe_num" required="required" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="spe_state" class="control-label col-md-3 col-sm-3 col-xs-12">
                                            专题版本
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <select class="form-control" id="spe_state">
                                                <option>江苏专题</option>
                                                <option>vod2.0</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                            首页图片
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="file" id="spe_pic" name="posterFileTop" hidden="hidden" accept=".jpg,.png">
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <!-- <button type="submit" class="btn btn-success" id="create_btn">创建专题</button> -->
                                            <a type="submit" class="btn btn-success" id="create_btn">创建专题</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
