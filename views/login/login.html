<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/sigin.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-signin">
                <h2 class="form-signin-heading">专题编辑器</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input id="inputEmail" class="form-control" placeholder="Email address">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                <!-- <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div> -->
                <button id="sigin_btn" class="btn btn-lg btn-primary btn-block" >登录</button>
        </form>
    </div>
   
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script>
        $("#sigin_btn").on("click", function () {
            var username = $('#inputEmail').val();
            var password = $('#inputPassword').val();
            const data = {
                username:username,
                password:password,
            }
            $.ajax({
                url:"http://localhost:4000/signin",
                dataType : "json",
                data: {content: JSON.stringify(data)},
                type:"POST",
                success:function () {
                    console.log('success');
                    window.location.href ='http://localhost:4001/home';
                }
            });
        });
    </script>
</body>
</html>
